<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Feature</title>
    <link rel="stylesheet" href="style.css">
    <script src="srcipt.js" defer></script>
</head>

<body>
    <div class="dragable__box">
        <div class="deatils" draggable="true">
            <div class="items">
                <img src="images/first.png" alt="">
                <span>Jyoti Sharma.</span>
            </div>
            <div class="drag__icon">
                <img src="images/drag.png" alt="">
            </div>
        </div>
        <div class="deatils" draggable="true">
            <div class="items">
                <img src="images/second.png" alt="">
                <span>Gajendra Purohit.</span>
            </div>
            <div class="drag__icon">
                <img src="images/drag.png" alt="">
            </div>

        </div>
        <div class="deatils" draggable="true">
            <div class="items">
                <img src="images/third.png" alt="">
                <span>Gabbar Singh.</span>
            </div>
            <div class="drag__icon">
                <img src="images/drag.png" alt="">
            </div>
        </div>
        <div class="deatils" draggable="true">
            <div class="items">
                <img src="images/fourth.png" alt="">
                <span>Ravi Rautela.</span>
            </div>
            <div class="drag__icon">
                <img src="images/drag.png" alt="">
            </div>
        </div>
        <div class="deatils" draggable="true">
            <div class="items">
                <img src="images/five.png" alt="">
                <span>Anil Kumar Sharma.</span>
            </div>
            <div class="drag__icon">
                <img src="images/drag.png" alt="">
            </div>
        </div>
    </div>


</body>
</html>
